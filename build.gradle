plugins {
    id 'com.adarshr.test-logger' version '4.0.0'
}
apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'mmu.coffeeshop.Main'

repositories {
    mavenCentral()
}

run {
    standardInput = System.in
}

dependencies {
    testImplementation "junit:junit:4.12"
}